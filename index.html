<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toastr.css">
    <title>Trajes canarios - Minijuego</title>
</head>

<body>
    <!-- Pop up al inicio del juego -->
    <div id="dialog" title="Instrucciones">
        <ul>
            <li>Selecciona un nivel de dificultad</li>
            <li>Arrastra los trajes a la isla correspondiente</li>
            <li>¡Colecciona aciertos!</li>
        </ul>
    </div>

    <!-- Pop up al final del juego -->
    <div id="dialog-confirm" title="Empty the recycle bin?">
        <p><span class="ui-icon ui-icon-alert"></span>These items will be permanently deleted and cannot be recovered. Are you sure?</p>
      </div>
      

    <div id="container">
        <div id="botones">
            <h2>Nivel de dificultad</h2>
            <button id="facil">Fácil</button>
            <button id="normal">Normal</button>
            <button id="experto">Experto</button>
        </div>

        <div id="puntuacion">Puntuación</div>

        <div id="areaIslas"></div>

        <fieldset>
            <legend><strong>TRAJES</strong></legend>
            <div id="areaTrajes"></div>
        </fieldset>
    </div>
</body>
<!-- jQuery -->
<script src="js/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
<!-- Toastr - notificaciones -->
<script src="js/toastr.js"></script>
<!-- código principal -->
<script src="js/trajestipicos.js"></script>
<script src="js/data.js"></script>

</html>
